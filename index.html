<!DOCTYPE html>
<html lang="it">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects Carousel</title>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>

        <h1>JS-Carousel</h1>

        <div class="container">

            <div id="slider">

                <div id="img-container">
                    <img src="./img/01.webp" class="active" alt="">
                    <div id="info">
                        <div class="title">Marvel\'s Spiderman Miles Morale</div>
                        <div>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</div>
                    </div>
                </div>
    
                <div id="arrows">
                    <i id="up-arrow" class="fa-solid fa-arrow-up"></i>
                    <i id="down-arrow" class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
    
        </div>

        <!-- js -->
        <script src="./js/script.js"></script>
        
    </body>

</html>
